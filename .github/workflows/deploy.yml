name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  repository_dispatch:
    types: [tokens_updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Export layout components
        run: npm run export-layout

      - name: Build
        run: npm run build

      - name: Debug public/shared/layout
        shell: bash
        run: |
          set -eux
          ls -la public/shared/layout

      - name: Copy shared layout into dist
        shell: bash
        run: |
          set -eux
          mkdir -p dist/shared/layout
          cp -f public/shared/layout/AppLayout.vue  dist/shared/layout/AppLayout.vue
          cp -f public/shared/layout/SiteHeader.vue dist/shared/layout/SiteHeader.vue
          cp -f public/shared/layout/SiteFooter.vue dist/shared/layout/SiteFooter.vue

      - name: Copy shared icons into dist
        shell: bash
        run: |
          set -eux
          mkdir -p dist/shared/icons
          cp -f public/shared/icons/VBIcon.vue dist/shared/icons/VBIcon.vue
          cp -f public/shared/icons/mdi.ts     dist/shared/icons/mdi.ts
          
      - name: Debug dist/shared/icons
        shell: bash
        run: |
          set -eux
          ls -la dist/shared/icons
    

      - name: Debug dist/shared/layout
        shell: bash
        run: |
          set -eux
          ls -la dist/shared/layout

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
